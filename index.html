<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="img-container">
        <div class="img-sidebar">
            <img src="odin-lined.png" alt="The Odin Project logo">
            <span>ODIN</span>
        </div>
        <p>Photo by 
            <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Halie West
            </a> on 
            <a href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash
            </a>
        </p>
    </section>
    <main>
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p>You know you want to.</p>
        <form id="form">
            <div class="form-section"> 
                <p>Let's do this!</p>
                <section>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input required type="text" name="first-name" id="first-name" minlength="3">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input required type="text" name="last-name" id="last-name" minlength="3">
                    </div>
                </section>
                <section>
                    <div>
                        <label for="email">EMAIL</label>
                        <input required type="email" name="email" id="email" autocomplete="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]+">
                    </div>      
                </section>
                <section>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" autocomplete="current-password" minlength="8">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" autocomplete="off" minlength="8">
                        <span class="errors"></span>
                    </div>
                </section>  
            </div>

            <button type="submit" id="create-account">Create Account</button>

            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </main>
</body>
</html>
