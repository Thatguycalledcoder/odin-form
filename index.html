<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Login</title>
</head>
<body>
    <img src="" alt="Odin picture">
    <main>
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p>You know you want to.</p>
        <form>
            <p>Let's do this!</p>

            <div> 
                <label for="first-name">FIRST NAME</label>
                <input required type="text" name="first-name" id="first-name" autocomplete="first-name" autofocus>

                <label for="last-name">LAST NAME</label>
                <input required type="text" name="last-name" id="last-name" autocomplete="last-name">

                <label for="email">EMAIL</label>
                <input required type="email" name="email" id="email" autocomplete="email">

                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" autocomplete="phone-number">

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" autocomplete="current-password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
            </div>
            
            <button type="submit">Create Account</button>

            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </main>
</body>
</html>
